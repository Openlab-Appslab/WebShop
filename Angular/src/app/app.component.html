
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <ul class="text-center list-inline py-3">
      <li class="list-inline-item">
        <a routerLink="/products" class="btn btn-info">Products list</a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/addproducts" class="btn btn-info">Add product</a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/lastthree" class="btn btn-info">Last three</a>
      </li>
      <li class="list-inline-item">
        <a routerLink="/idealstick" class="btn btn-info">Ideal stick</a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
                <h2 class="card-title">{{ title }}</h2>
            <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="container">
  <h1>TechGeekNext Upload Image Example</h1>
  <br>
  <form>
    <div class="form-group">
      <input type="file" (change)="onImageUpload({event : $event})">
      <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">
    </div>


    <div>
      <output *ngIf=successResponse class="success"><b>{{successResponse}}</b></output>
    </div>
    <br>

    <div class="form-group">
      <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
      <input type="button" (click)="viewImage()" value="View Image" class="btn1">

    </div>

    <div *ngIf=dbImage>
      <img [src]="dbImage">
    </div>

  </form>
</div>
