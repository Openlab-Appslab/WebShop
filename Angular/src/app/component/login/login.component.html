<div class="container">
  <h2>Login</h2>
<form class="form-horizontal" [formGroup]="loginGroup" (ngSubmit)="login()">
    <div class="form-group">
     <label class="control-label col-sm-2" for="username">UserName:</label>
       <div class="col-sm-10">
      <input class="form-control" formControlName="username" id="username" />
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">
      <input class="form-control" type="password" formControlName="password" id="password" required />
    </div>
  </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="!loginGroup.valid" class="btn btn-success">Login</button>
        </div>
      </div>
  </form>
</div>
