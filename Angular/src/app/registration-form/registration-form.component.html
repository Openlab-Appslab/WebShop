<div class="container">
    <h2>User Registration</h2>
    <form class="form-horizontal" [formGroup]="userForm" (submit)="saveUser()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" formControlName="name" id="name" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" formControlName="password" id="password" required />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
            </div>
        </div>
        <div *ngIf="check" class="alert alert-success">
            <strong>Success!</strong> You have successfully registered. You will be redirected to the login page in 5 seconds.
        </div>
    </form>
</div>
