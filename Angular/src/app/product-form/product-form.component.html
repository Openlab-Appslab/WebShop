<div class="container">
  <form class="example-form" (ngSubmit)="onSubmit()" #productForm="ngForm">

    <div class="form-group">
      <label class="control-label col-sm-2" > <div class="bold-text"> Product name:</div></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.productName"
               id="name"
               name="name"
               class="form-control"
               required #name="ngModel">

      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors?.['required']">
          Product is required
        </div>
      </div>
      </div>



        <label class="control-label col-sm-2" > <div class="bold-text"> Parameters:</div></label>
        <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.productParameters"
               id="parameters"
               name="parameters"
               class="form-control"
               required #parameters="ngModel">

      <div *ngIf="parameters.invalid && (parameters.dirty || parameters.touched)"
           class="alert alert-danger">

        <div *ngIf="parameters.errors?.['required']">
          Parameter is required
        </div>
      </div>
    </div>



      <label class="control-label col-sm-2" > <div class="bold-text"> Size:</div></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.productSize"
               id="size"
               name="size"
               class="form-control"
               (keypress)="onlyNumbers($event)"
               required #size="ngModel">

      <div *ngIf="size.invalid && (size.dirty || size.touched)"
           class="alert alert-danger">

        <div *ngIf="size.errors?.['required']">
          Size is required
        </div>
      </div>
    </div>



      <label class="control-label col-sm-2" > <div class="bold-text"> Weight of customer:</div></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.weightOfCustomer"
               id="weight"
               name="weight"
               class="form-control"
               (keypress)="onlyNumbers($event)"
               required #weight="ngModel">

      <div *ngIf="weight.invalid && (weight.dirty || weight.touched)"
           class="alert alert-danger">

        <div *ngIf="weight.errors?.['required']">
          Weight is required
        </div>
      </div>
    </div>



      <label class="control-label col-sm-2" > <div class="bold-text"> Height of customer:</div></label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="product.heightOfCustomer"
               id="height"
               name="height"
               class="form-control"
               (keypress)="onlyNumbersAndSubmit($event)"
               required #height="ngModel">

      <div *ngIf="height.invalid && (height.dirty || height.touched)"
           class="alert alert-danger">

        <div *ngIf="height.errors?.['required']">
          Height is required
        </div>
      </div>
    </div>







        <mat-label class="control-label col-sm-2">  Select an option</mat-label>
          <div class="col-sm-10">
            <mat-form-field appearance="fill">
        <mat-select [(value)]="selected" [(ngModel)]="product.switchOfProduct" name="switchOfProduct" id="switchOfProduct" (selectionChange)="changeState()" required>
          <mat-option value='Stick'>Stick</mat-option>
          <mat-option value='Ball'>Ball</mat-option>
          <mat-option value='Helmet'>Helmet</mat-option>
        </mat-select>
            </mat-form-field>
    </div>

      <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" [disabled]="!productForm.form.valid"
            class="btn btn-info">Submit
    </button>
      </div>
    </div>
  </form>
</div>
