<div class="card-body">
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="product.product_name"
             class="form-control"
             id="name"
             name="name"
             placeholder="Enter your name"
             required #name="ngModel">
    </div>
    <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
    <div class="form-group">
      <label for="parameters">Parameter</label>
      <input type="text" [(ngModel)]="product.product_parameters"
             class="form-control"
             id="parameters"
             name="parameters"
             placeholder="Enter parameter"
             required #parameters="ngModel">
      <div [hidden]="!parameters.pristine" class="alert alert-danger">Parameter is required</div>
    </div>
    <div class="form-group">
      <label for="parameters">Size</label>
      <input type="text" [(ngModel)]="product.product_size"
             class="form-control"
             id="size"
             name="size"
             placeholder="Enter size"
             required #size="ngModel">
      <div [hidden]="!size.pristine" class="alert alert-danger">Size is required</div>
    </div>
    <button type="submit" [disabled]="!productForm.form.valid"
            class="btn btn-info">Submit
    </button>
  </form>
</div>
