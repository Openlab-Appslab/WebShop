<div class="card-body">
  <form class="example-form" (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" [(ngModel)]="product.productName"
               id="name"
               matInput
               name="name"
               placeholder="Enter product name"
               required #name="ngModel">
      </mat-form-field>
      <div *ngIf="name.invalid && (name.dirty || name.touched)"
           class="alert alert-danger">

        <div *ngIf="name.errors?.['required']">
          Product is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Parameter</mat-label>
        <input type="text" [(ngModel)]="product.productParameters"
               id="parameters"
               matInput
               name="parameters"
               placeholder="Enter parameter"
               required #parameters="ngModel">
      </mat-form-field>
      <div *ngIf="parameters.invalid && (parameters.dirty || parameters.touched)"
           class="alert alert-danger">

        <div *ngIf="parameters.errors?.['required']">
          Parameter is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Size</mat-label>
        <input type="text" [(ngModel)]="product.productSize"
               id="size"
               matInput
               name="size"
               (keypress)="onlyNumbers($event)"
               placeholder="Enter size"
               required #size="ngModel">
      </mat-form-field>
      <div *ngIf="size.invalid && (size.dirty || size.touched)"
           class="alert alert-danger">

        <div *ngIf="size.errors?.['required']">
          Size is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Weight</mat-label>
        <input type="text" [(ngModel)]="product.weightOfCustomer"
               id="weight"
               matInput
               name="weight"
               (keypress)="onlyNumbers($event)"
               placeholder="Enter weight"
               required #weight="ngModel">
      </mat-form-field>
      <div *ngIf="weight.invalid && (weight.dirty || weight.touched)"
           class="alert alert-danger">

        <div *ngIf="weight.errors?.['required']">
          Weight is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Height of customer</mat-label>
        <input type="text" [(ngModel)]="product.heightOfCustomer"
               id="height"
               matInput
               name="height"
               (keypress)="onlyNumbersAndSubmit($event)"
               placeholder="Enter height"
               required #height="ngModel">
      </mat-form-field>
      <div *ngIf="height.invalid && (height.dirty || height.touched)"
           class="alert alert-danger">

        <div *ngIf="height.errors?.['required']">
          Height is required
        </div>
      </div>
    </div>
    <div class="container">
      <h1>TechGeekNext Upload Image Example</h1>
      <br>
      <form>
        <div class="form-group">
          <input type="file" (change)="onImageUpload({event : $event})">
          <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn1">
        </div>


        <div>
          <output *ngIf=successResponse class="success"><b>{{successResponse}}</b></output>
        </div>
        <br>

        <div class="form-group">
          <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
          <input type="button" (click)="viewImage()" value="View Image" class="btn1">

        </div>

        <div *ngIf=dbImage>
          <img [src]="dbImage">
        </div>

      </form>
    </div>
    <button type="submit" [disabled]="!productForm.form.valid"
            class="btn btn-info">Submit
    </button>
  </form>
</div>
