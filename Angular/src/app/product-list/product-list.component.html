<div class="card-body">
  <mat-form-field appearance="fill">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selected" (selectionChange)="changeState()">
      <mat-option value='ID'>ID</mat-option>
      <mat-option value='Name'>Name</mat-option>
      <mat-option value='Parameter'>Parameter</mat-option>
      <mat-option value='Size'>Size</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="toggle">
    <mat-slide-toggle (click)="toggle()">{{toggle_name}}</mat-slide-toggle>
  </div>
  <div *ngIf="isVisible">
    <div>
      <mat-form-field class="mat_input" appearance="fill">
        <mat-label>Min. size</mat-label>
        <input matInput (keypress)="onlyNumbers($event)" (ngModelChange)="OnMinChange($event)" [(ngModel)]="min_value" placeholder="type only number">
      </mat-form-field>
    </div>
      <mat-form-field class="mat_input" appearance="fill">
        <mat-label>Max. size</mat-label>
        <input matInput (keypress)="onlyNumbers($event)" (ngModelChange)="OnMaxChange($event)" [(ngModel)]="max_value" placeholder="type only number">
      </mat-form-field>
    <div>
      <button mat-raised-button color="primary" class="apply" (click)="FilterSize()">Apply filter</button>
      <button mat-raised-button color="warn" class="reset" (click)="ResetFilter()">Reset filter</button>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Parameter</th>
      <th scope="col">Size</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.product_name }}</td>
      <td>{{ product.product_parameters }}</td>
      <td>{{ product.product_size }}</td>
    </tr>
    </tbody>
  </table>
</div>
