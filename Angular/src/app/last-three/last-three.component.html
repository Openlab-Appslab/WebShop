<mat-grid-list cols="3" rowHeight="350">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="example-card" >
      <mat-card-header>
        <mat-card-title>{{product.productName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="../../assets/florbal_stick.png" alt="hokejka" width="250" height="95">
        <ngb-rating [readonly] [max]="5" [(rate)]="product.ratingAverage"></ngb-rating>
      </mat-card-content>
      <mat-card-actions>
        <button class="detail_button" routerLink="/detail/{{product.id}}" mat-button>Detail</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
